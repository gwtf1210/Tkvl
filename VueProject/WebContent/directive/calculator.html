<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<title>Insert title here</title>
<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div class="container">
		<h1>calculator</h1>
		<form class="form-list">
			<input v-model.number="val1" class="form-control">
			<select v-model="oper" class="form-control">
				<option>+</option>
				<option>-</option>
				<option>*</option>
				<option>/</option>
			</select>
			<input v-model.number="val2" class="form-control">
			<h2>result : {{val1}} {{oper}} {{val2}} = {{calcul}} </h2>
		</form>
	</div>
	
	<script type="text/javascript">
		// Vue °´Ã¼ »ý¼º
		var vm = new Vue({
			el : '.container',
			data : {
				val1 : 1,
				val2 : 2,
				oper : "+"
			}, 
			computed : {
				calcul : function() {
					return eval(this.val1 + this.oper + this.val2);
				}
			}
			
		});
	</script>
</body>
</html>
