<!DOCTYPE html>
<html>
<head>
    <title>Responsive Web Basic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
	<!-- 반응형 웹 : 미디어쿼리를 사용해 장치를 구분하고 + 장치의 크기나 비율 등도 고려해서 css를 적용하는 웹사이트 -->    
  	<style type="text/css">
  	@media screen and (max-width: 767px) { /*0-767 pixel*/
            html {
                background: red;
                color: white; 
                font-weight: bold;
            }
        }
        
 		/*768-979 pixel, ipad가 수질일때 768*/
        @media screen and (min-width: 768px) and (max-width: 959px) {
            html{
            	background-color: green;
            	color:white;
            	font-weight: bold;
            }
        }
        
  		/*980- pixel, 일반 브라우저의 경우*/
        @media screen and (min-width: 960px) {
        	html{
        		background-color: blue;
        		color:white;
        		font-weight: bold;
        	}
           
        }
  	</style>
</head>
<body>
    <h1>Lorem ipsum</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Aenean luctus congue scelerisque. Maecenas aliquet ante.</p>
</body>
</html>
