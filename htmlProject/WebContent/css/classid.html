<body>
<style type="text/css">
	div{
		width:300px;
		height:300px;
	}
	
	.first{
		font-family: 궁서체;
		font-size : 30pt;
		color:red;
	}
	.second{
		font-family: "맑은 고딕"; /*띄어쓰기가 있는 경우, ""를 써야한다.*/
		font-size: 10pt;
		color:blue;
	}
	
	#myid{
		font-weight:bolder;
	}
</style>

<div class="first">
	여기는 첫번째 div입니다. 전체 문단에서
	구역을 나누는 역할을 합니다.
</div>

<div class="second">
	여기는 <span id="myid">두번째 div</span>입니다. 전체 문단에서
	구역을 나누는 역할을 합니다.
</div>
</body>
