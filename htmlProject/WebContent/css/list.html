<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	.square{
		list-style-type: square;
	}
	.nope{
		list-style: none;
	}
	.image{
		list-style-image: url("../images/bg3.jpg");
	}
	
	.olist{
		list-style-type: decimal; 
	}
	
</style>
</head>
<body>
<!-- list tag: 목록 만들기 -->
	<h1>Ordered List</h1>
	<ul class=square>
		<li>coffee</li>
		<li>juice</li>
		<li>milk</li>
	</ul>
	<hr>
	<ul class="nope">
		<li>java</li>
		<li>c++</li>
		<li>python</li>
	</ul>
	<hr>
	<ul class="image">
		<li>java</li>
		<li>c++</li>
		<li>python</li>
	</ul>
	<hr>
	<ol class="olist">
		<li>spring</li>
		<li>summer</li>
		<li>autumn</li>
		<li>winter</li>
	</ol>
</body>
</html>
