<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	h1{
		text-align: center;
	}
	table{
		border-collapse: collapse;
		width:100%;
	}
	th, td{
		border-bottom: 1px solid gray;
		padding:10px;
		text-align: center;
	}
	
	tr:hover{
		background-color: red;
	}
</style>
</head>
<body>
<!-- table tag: 테이블(2차원 표) -->
<h1> 고객</h1>
<table>
	<caption>고객 리스트</caption>
	<thead>
		<tr>
			<th>번호</th>
			<th>이름</th>
			<th>주소</th>
		</tr>
	</thead>
	<tbody>
		<tr> <!-- table row -->
			<td>111</td>
			<td>james lee</td>
			<td>seoul</td>
		</tr>
		<tr>
			<td>222</td> <!-- table data -->
			<td>harry ptter</td>
			<td>london</td>
		</tr>
		<tr>
			<td>333</td>
			<td>mickey cho</td>
			<td>tokyo</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="2">총인원</td>
			<td>3명</td>
		</tr>
	</tfoot>
</table>
</body>
</html>
