<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	var xhr = null;
	function getXHR() {
		xhr = new XMLHttpRequest();
	}
	
	// first.jsp(서버)로 ajax요청을 보내서 결과를 받아오는 함수
	function getData(){
		getXHR(); // XHLHttpRequest 생성
		xhr.open('get','jsonArray.jsp', true); // ajax통신 준비
		xhr.onreadystatechange = callback; // callback 함수 지정
		xhr.send(null); // ajax 통신 요청
	}

	function callback() {
		if (xhr.readyState == 4 && xhr.status == 200) {
			processJson();
		}
	}
	
	function processJson(){
		var text = xhr.responseText; // text 형식으로 받음
		var json = eval("("+ text+")"); // 문자열형식 --> json 객체로 변환됨
		var msg = '';
		
		for (var i = 0; i < json.length; i++) {
			msg += "<h1>" + json[i] + "</h1>";
		}
		
		var result = document.getElementById('result');
		result.innerHTML = msg;
	}
</script>

</head>
<body>

	<h1>ajax test-json array</h1>
	<button onclick="getData()">로그인</button>
	<hr>
	<div id="result"></div>
</body>
</html>
