<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	var xhr = null;
	function getXHR() {
		xhr = new XMLHttpRequest();
	}

	// first.jsp(서버)로 ajax요청을 보내서 결과를 받아오는 함수
	function getData() {
		getXHR(); // XHLHttpRequest 생성
		xhr.open('get', 'jsonCollection2.jsp', true); // ajax통신 준비
		xhr.onreadystatechange = callback; // callback 함수 지정
		xhr.send(null); // ajax 통신 요청
	}

	function callback() {
		if (xhr.readyState == 4 && xhr.status == 200) {
			processJson();
		}
	}

	function processJson() {
		var text = xhr.responseText; // text 형식으로 받음
		var json = eval("(" + text + ")"); // 문자열형식 --> json 객체로 변환됨
		var msg = '';

	
		// 사용자가 입력한 키 받아오기
		var key = document.getElementById('num');
		
		// 입력받은 키 기준으로 json데이터에서 값 찾기
		var json2 = json[key.value]; // 값 찾아짐

		if(json2 != null){
			var value = json2['name'] + " | " + json2['address'] + " | " + json2['email'];
			console.log(value);
			console.log(typeof(value));
			document.getElementById('result').innerHTML = value;	
		}else{
			document.getElementById('result').innerHTML = "no data....";
		}
		
		key.value = '';
	}
</script>
</head>
<body>



	<h1>ajax test - json collection</h1>
	<input type="text" id="num">
	<button onclick="getData()">get info</button>
	<hr>
	<div id="result"></div>
</body>
</html>
